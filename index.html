<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ букмекерских контор</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<section class="bookmakers-rating">
    <div class="bookmakers-rating__top">
      <div class="h2 bookmakers-rating__title desktop">Топ букмекерских контор</div>
      <div class="h2 bookmakers-rating__title mobile">Рейтинг букмекерских контор</div>
      <div class="bookmakers-rating__menu">
          <div class="bookmakers-rating__menu-item"></div>
          <div class="bookmakers-rating__menu-item"></div>
          <div class="bookmakers-rating__menu-item"></div>
      </div>
    </div>
    
    <div class="bookmakers-rating__table-container">
        <div class="tabs">
            <ul class="tabs__row">
              <li class="tabs__cell tabs__cell--header selected">Народный рейтинг</li>
              <li class="tabs__cell tabs__cell--header">Рейтинг редакции</li>
              <li class="tabs__cell tabs__cell--header">Рейтинг по бонусу</li>
              <li class="tabs__cell tabs__cell--header">Рейтинг по надежности</li>
            </ul>
        </div>
        <div id="rating-table-container"></div>
    </div>
    
    <div class="bookmakers-rating__footer">
      <a href="#"  class="bookmakers-rating__more-btn desktop" type="button">
        Смотреть дальше 
        <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 7L12.17 7L8.59 10.59L10 12L16 6L10 0L8.59 1.41L12.17 5L1.74846e-07 5L0 7Z" fill="#262F56"/>
          </svg>
      </a>
      <a href="#" class="bookmakers-rating__info-btn desktop" type="button">
        Как формируется рейтинг?
      </a>

    </div>
</section>
<a href="#" class="bookmakers-rating__more-btn-mobile mobile" type="button">
  Смотреть полный рейтинг
</a>

</body>
<script src="index.js" defer></script>
</html>
